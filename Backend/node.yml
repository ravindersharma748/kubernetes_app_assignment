apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
        - name: node
          image: nodejs-app
          imagePullPolicy: Never
          ports:
            - containerPort: 8005
---
apiVersion: v1
kind: Service
metadata:
  name: node
spec:
  type: NodePort
  selector:
    app: node
  ports:
    - port: 80 # expose the service on internal port 80
      targetPort: 8005 # our NodeJS app listens on port 3000
      nodePort: 30006
