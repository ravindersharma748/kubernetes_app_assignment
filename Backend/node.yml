apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-pod
  template:
    metadata:
      labels:
        app: node-pod
    spec:
      containers:
        - env:                   
            - name: MYSQL_DB     
              value: node_db     
            - name: MYSQL_HOST   
              value: mysql-app   
            - name: MYSQL_PASS   
              value: password    
            - name: MYSQL_USER   
              value: admin       
          name: node-pod
          image: localhost:5000/nodejs-app:1.0.0
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: node-service
spec:
  type: LoadBalancer 
  selector:
    app: node-pod
  ports:
    - port: 3000 # expose the service on internal port
      targetPort: 3000 # our NodeJS app listens on port 8005
    
